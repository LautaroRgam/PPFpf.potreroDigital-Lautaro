<!--Cuestionario-->

<main>
    <section class="contact-section">
        <h3>Formulario</h3>
        <p>Si tiene alguna duda o consulta, por favor completé el formulario.</p>
        <form action="post" method="post">
            <label for="nombre">nombre:</label>
            <input type="nombre" id="nombre" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="mensaje">mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" required>mensaje y motivo.</textarea>

            <button type="submit">ENVIAR</button>
        </form>
    </section>
</main>

<footer>
    <p>Esta página fue creada por Lautaro Rolián, con fines de realizar el Proyecto Final PFE 2023.</p>
</footer>
